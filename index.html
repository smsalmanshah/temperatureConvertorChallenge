<!DOCTYPE html>

<head>
<title>Temperature Converter Challenge</title>
<meta lang="eng" charset="utf-8">
<script>
    function calculateTemp(){
        var x = document.getElementById("inputTemperature").value ;
        var displayString ="";
        
        var y = document.querySelector('input[name="UOM"]:checked').value;

        if (y=="Celsius"){
          var z=(x*1.8)+32;
          
          displayString= "Converted Temperature is " + z + " Farenheit" ;

        }
        else{
          var z=(x-32)/1.8;
          displayString= "Converted Temperature is " + z + " Farenheit" ;
        }
        
        document.getElementById("convertedTemp").innerHTML=  displayString;
        
    
    
    
      }
    
      function tempconverter2(){
    var inputValue = Number(document.getElementById("inputTemp2").value);
    var inputUOM =   document.querySelector("input[name=UOMofinput]:checked").value;
    var outputUOM = document.getElementById("idofoutputUOM").value;
    var outCelsius;
    var outFarenheit;
    var outKelvin;

    if(inputUOM == "Celsius2"){
      outCelsius=inputValue;
      outFarenheit= (inputValue*1.8)+32;
      outKelvin= inputValue+273;

    } else if( inputUOM =="Farenheit2")
    {
      outCelsius= (inputValue-32)/1.8;
      outFarenheit= inputValue;
      outKelvin= outCelsius+273.15;
    } else if( inputUOM == "Kelvin2")
    {
      outCelsius= inputValue-273.15;
      outFarenheit= (outCelsius*1.8)+32;
      outKelvin= inputValue;
    }
    
    
    //document.getElementById("convertedTemp2").innerHTML= outCelsius+"C \n"+outFarenheit+"F \n"+outKelvin+"K";
    //document.getElementById("convertedTemp2").innerHTML=outKelvin;

    switch (outputUOM){
      case "Celsius" :
        document.getElementById("convertedTemp2").innerHTML=outCelsius+ " C";
        break;
      case "Farenheit" :
        document.getElementById("convertedTemp2").innerHTML=outFarenheit+ " F";
        break;
      case "Kelvin" :
        document.getElementById("convertedTemp2").innerHTML=outKelvin+ " K";
    }
    
      

    //document.getElementById("convertedTemp2").innerHTML= x;

    }
</script>

<style>
  span.bolded{
    font-weight: bold;
   }

  input[type="number"]{
    font-weight: bold;
    font-family: monospace;
  }

  div.inputArea{
    
    box-shadow: 2px 2px 1px 1px  #AAAA, -2px -2px 1px 1px  #AAAA  ;
      
    ;

  }
  button[name="convertButton"]:hover{
    background-color: #fff;
  }
  button[name="convertButton"]:active{
    background-color: #888;
  }

  input[type="number"]:hover:not(.active) {
    background-color: #CCC;
  }

  label:hover{
    color: #888;
  }

  label:active{
    color: #000;
    font-weight: bolder;
  }
</style>
</head>

<body>
<h1>
  Temperature Converter 1
</h1>
  <div class="inputArea">
    <p> <span class="bolded">Step 1:</span> Enter the temperature and select the unit</p>
    <input type="number" placeholder="Enter value here" name="inputTemperature" id="inputTemperature">
    <input type="radio" id="Celsius" name="UOM" value="Celsius" checked>
    <label for="Celsius">Celsius</label>
    <input type="radio" id="Farenheit" name="UOM" value="Farenheit">
    <label for="Farenheit"> Farenheit</label>
    <p> <strong>Step 2:</strong> Click on the button to convert</p>
    <button name="convertButton" onclick="calculateTemp()"> Convert</button>
  
  </div>

    <p id="convertedTemp"></p>
  

    <h1>
    Temperature Converter 2
  </h1>
    <div class="inputArea">
      <p> <span class="bolded">Step 1:</span> Enter the temperature</p>
      <input type="number" placeholder="Enter number here" name="inputTemp2" id="inputTemp2" value="0">

      <p> <span class="bolded">Step 2:</span> Select Unit</p>
      <span>  Convert from: </span>
      <input type="radio" name="UOMofinput" value="Celsius2" id="Celsius2" checked >
      <label for="Celsius2">Celsius</label>

      <input type="radio" name="UOMofinput" value="Farenheit2" id="Farenheit2">
      <label for="Farenheit2">Farenheit</label>

      <input type="radio" name="UOMofinput" value="Kelvin2" id="Kelvin2">
      <label for="Kelvin2">Kelvin</label>
      <br>
      
      
      <label for="idofoutputUOM">Convert to </label>
      <select name="convertingunit" id="idofoutputUOM">
        <option value="Celsius">Celsius</option>
        <option value="Farenheit">Farenheit</option>
        <option value="Kelvin">Kelvin</option>

      </select>
      <p> <span class="bolded">Step 3: </span>Click on button to convert</p>
      <button onclick="tempconverter2()"> Convert</button>
    


    </div>
  <p id="convertedTemp2"></p>
      
</body>
